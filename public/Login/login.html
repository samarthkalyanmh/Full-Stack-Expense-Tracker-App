<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="background-color: rgb(125, 117, 103);">
    <section class="container my-20 badge-dark w-50 text-light p-2" style="margin-top:60px; padding-bottom: 200px; ">
        <form class="row g-3" onsubmit="login(event)">
        
            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>

            <div class="col-12">
                <label for="password" class="form-label">Password</label>
                <input type="text" class="form-control" id="password" required>
              </div>
            
            <div class="col-12 text-center mt-4" >
              <button type="submit" class="btn btn-primary float-" >Login</button>
              <a href="../Forgot-password/forgot-password.html"><button type="button" class="btn btn-primary">Forgot Password</button></a>
            </div>
          </form>
          <br> <br>
          <div class="col-md-12 text-center">
            <a href="../Signup/signup.html"><button type="button" class="btn btn-primary">New User? SignUp</button></a> 
          </div>
          <div id="message" style="text-align:center;">

          </div>
    </section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

<script src="login.js"></script>
</body>
</html>
